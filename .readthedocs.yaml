version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  commands: 
      - mkdir --parents _readthedocs/html/
      - cp --recursive docs/html/* _readthedocs/html/
    

